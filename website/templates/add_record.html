{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Adicionar Usuário</h1>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %} <!-- Token de segurança de envio de forms -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Adicionar </button>
    </form>
</div>
{% endblock %}
