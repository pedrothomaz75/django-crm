{% extends 'index.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Adicionar Usuário</h1>

        {% csrf_token %} <!-- Token de segurança de envio de forms -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Atualizar</button>
    </form>
</div>
{% endblock %}
